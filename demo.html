<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Request Demo | innoQon</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="demo.css" />

    <!-- BOOTSTRAP  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex mx-auto align-items-center h-100">
          <!-- section one #quote  -->
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 quote-section">
            <img src="demo-1.png" style="width: 160px ; height: 160px;" alt="">
            <h1 class="display-2 text-break  ls-tight fw-bolder" style="color: #000">
              Contact our sales
              <span > team</span>
            </h1>
            <p class="fs-5 text-muted text-break mt-4">We’ll help you build powerful automations. You’ll have a chance to ask any questions you might have about our Premium plan.</p>
          </div>

          <!-- section two #form  -->
          <div class="col-md-9 col-lg-6 col-xl-5 mx-auto">
            <form>
              <p class="text-muted fw-semibold small">
                Integrate your social media with innoQon!
              </p>

              <div class="d-flex">
                <!-- Name Input  -->
                <div class="form-outline mb-4 w-50">
                  <label
                    class="form-label small fw-semibold"
                    for="form3Example3"
                  >
                    Name</label
                  >
                  <input
                    type="text"
                    id="form3Example3"
                    class="form-control rounded-pill"
                    placeholder="Ex: xyz"
                    required
                  />
                </div>

                <!-- Email input -->
                <div class="form-outline ms-4 mb-4 w-50">
                  <label
                    class="form-label small fw-semibold"
                    for="form3Example3"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="form3Example3"
                    class="form-control rounded-pill"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>

              <div class="d-flex">
                <!-- Input  -->
                <div class="form-outline mb-4 w-50">
                  <label
                    class="form-label small fw-semibold"
                    for="form3Example3"
                  >
                    Your Industry</label
                  >
                  
                  <select  id="form3Example3"
                  class="form-control rounded-pill custom-list"
                  placeholder="Ex: xyz"
                  required>
                    <option value="volvo">E-commerce</option>
                    <option value="saab">Education</option>
                    <option value="fiat">Health & Beauty</option>
                    <option value="audi">Marketing</option>
                  </select>
                </div>

                <!-- Number input -->
                <div class="form-outline ms-4 mb-4 w-50">
                  <label
                    class="form-label small fw-semibold"
                    for="form3Example3"
                    >Phone </label
                  >
                  <input
                    type="tel"
                    id="form3Example3"
                    class="form-control rounded-pill"
                    placeholder="Phone"
                    required
                  />
                </div>
              </div>

              <!-- Company Name Input  -->
              <div class="form-outline mb-4 ">
                <label
                  class="form-label small fw-semibold"
                  for="form3Example3"
                >
                  Company </label
                >
                <input
                  type="text"
                  id="form3Example3"
                  class="form-control rounded-pill"
                  placeholder="Company Name"
                  required
                />
              </div>

              <!-- Name Input  -->
              <div class="form-outline mb-4 ">
                <label
                  class="form-label small fw-semibold"
                  for="form3Example3"
                >
                 How did you find out about us?  </label
                >
                <input
                  type="text"
                  id="form3Example3"
                  class="form-control rounded-pill"
                  placeholder="Your Answer.."
                  required
                />
              </div>

              <div class="d-flex justify-content-start align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0 small">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label
                    class="form-check-label text-body small"
                    for="form2Example3"
                  >
                    Accept <a class="text-body" href="">Terms of Service</a> and
                    <a class="text-body" href="">Privacy Policy</a>
                  </label>
                </div>
              </div>

              <div class="text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="custom-btn-color w-25 rounded-pill py-2 border-0 text-light"
                >
                  Submit
                </button>
                <!-- <p class="small fw-semibold mt-2 pt-1 mb-0 text-muted">
                 By tapping submit, you concede to our Legal Terms.
                </p> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
